	{
		name = ElectricCharge
        ratio = 2.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = ExoticMatter
		ratio = 1
		DrawGauge = True
	}
	PROPELLANT
	{
		name = XenonGas
		ratio = .1
		DrawGauge = True
	}

	atmosphereCurve
 	{
   	 key = 0 20000
  	 key = 1 10000
 	}	
}


RESOURCE
{
 name = ExoticMatter
 amount = 5000
